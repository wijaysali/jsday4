<html>
	<head>
   		<title>Belajar CallBack</title>
	</head>
	<body>
	<p></p>
    <p></p>
    <p></p>
		<script>
        //    case 1
        //    function calculate(x.y){
        //     result = x+y
        //     return result
        //    }
        //    calculate(2,5)

           function calculate(param1, param2, callback){
               result = param1 + param2
        

           if (typeof callback == 'function'){
               result=callback(param1,param2)
           }

           return result
        }

        a=calculate(2000,4000, function(x,y){return "$" + (x+y) })
        b=calculate(7000,5000, function(x,y){return "Rp" + (x+y) })
        console.log(a)
        console.log(b)
    	</script>
	</body>
</html>
